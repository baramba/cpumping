<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Pumper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script>
        function relay_inverse() {
            event.preventDefault();
            var request = new XMLHttpRequest();
            request.open('GET', '/relay_switch', true);
            request.send();
            console.log("send /relay_switch")
        }
    </script>
</head>

<body class="bg-light">
    <div class="container">
        <main>
            <div class="py-5 text-center">
                <h2>Расписание</h2>
                <p class="lead">Здесь можно настроить расписание</p>
            </div>
            <form action="/switch_params">
                <div class="mb-3">
                    <label for="switchOnTime" class="form-label">Время включенния</label>
                    <input type="text" class="form-control" id="switchOnTime" placeholder="12:32:00">
                    <div id="switchOnTime" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="switchOnDelay" class="form-label">Длительность включения реле</label>
                    <input type="text" class="form-control" id="switchOnDelay" placeholder="123">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary" id="switch_btn">Submit</button>
            </form>

            <button type="submit" onclick="relay_inverse()" class="btn btn-primary">Вкл/Выкл</button>

        </main>

        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">© 2021 Pumper</p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#">Privacy</a></li>
                <li class="list-inline-item"><a href="#">Terms</a></li>
                <li class="list-inline-item"><a href="#">Support</a></li>
            </ul>
        </footer>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">



        </script>

</body>

</html>
